<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/fonts-awesome.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Weather</title>
</head>
<body>

  <div class="container-fluid p-0 m-0 d-flex justify-content-center">

    <div class="card text-center shadow-lg" style="max-width: 26rem;">
      <div class="card-header">Tempo e Temperatura</div>

      <div class="card-body">
        <div class="city"></div>
        <div class="date">Quarta-Feira, 02 Março 2022 </div>
        <div class="container-img">
          <img src="icons/unknown.png">
        </div>
        <div class="container-temp">
          <div>22</div>
          <span>ºc</span>
        </div>
        <div class="weather">Ensolarado</div>
        <div class="low-high">22ºc / 23ºc</div>
      </div>

      <div class="card-footer">

        <div class="input-group">
          <input type="text" class="form-control innerShadow" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn innerShadow" type="button" id="button-addon2">
            <i class="fa fa-search"></i>
          </button>
        </div>

      </div>

    </div>

  </div>

  <script src="js/script.js"></script>

</body>
</html>
